# Temp workaround https://github.com/NixOS/nixpkgs/issues/476375
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland

# Input device setting
input {
    kb_layout = pl,ru
    kb_options = grp:win_space_toggle
    repeat_delay = 250
    repeat_rate = 40

    follow_mouse = 1
    mouse_refocus = false

    touchpad {
        natural_scroll = true
    }

    # DPI 1600
    sensitivity = -0.5
    accel_profile = flat
}

# General settings
general {
    border_size = 1
    col.active_border = rgb(b7bdf8)
    gaps_in = 3
    gaps_out = 6
    layout = master
}

# Window decorations settings
decoration {
    rounding = 8
    blur {
        enabled = false
        size = 3
        passes = 1
    }
    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

# Render settings
render {
    direct_scanout = 1
}

# Animations settings
animations {
    enabled = false
}

# Layouts settings
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    orientation = left
    mfact = 0.50
}

# Mouse gestures settings
gesture = 3, horizontal, workspace

# Misc settings
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vrr = 2
}

# Workspace Assignments
windowrule = match:class ^(brave-browser)$, workspace 1
windowrule = match:class ^(Alacritty)$, workspace 2
windowrule = match:class ^(org\.telegram\.desktop)$, workspace 3
windowrule = match:class ^(steam)$, workspace 4 silent
windowrule = match:class ^(steam_app_\d+)$, workspace 5
windowrule = match:class ^(gnome-pomodoro)$, workspace special

# Floating Dialogs (sized)
windowrule = match:class ^(org.pulseaudio.pavucontrol)$, float on, center on, size (monitor_w*0.5) (monitor_h*0.5)
windowrule = match:initial_title ^(_crx_.*)$, float on, center on, size (monitor_w*0.15) (monitor_h*0.4)

# Floating Dialogs (auto-size)
windowrule = match:class ^(gnome-calculator|org\.gnome\.Calculator)$, float on, center on

# Launchers
windowrule = match:title ^(Albert)$, float on, border_size 0

# Screen Sharing
windowrule = match:title ^(Select what to share)$, float on
windowrule = match:title ^(.*is sharing (your screen|a window)\.)$, border_size 0, workspace special silent

# Bindings
$mainMod = SUPER

# Layout controls
bind = $mainMod, Return, layoutmsg, swapwithmaster
bind = $mainMod, R, layoutmsg, orientationcycle

# Window management
bind = $mainMod, Q, killactive,
bind = CTRL ALT, Q, exit
bind = $mainMod, F, togglefloating
bind = $mainMod, M, fullscreen

# Special workspace
bind = $mainMod SHIFT, M, movetoworkspacesilent, special
bind = $mainMod SHIFT, P, togglespecialworkspace

# Move focus with mainMod + vim keys
bind = $mainMod, l, movefocus, r
bind = $mainMod, h, movefocus, l
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Resize windows with mainMod + SHIFT + arrow keys
bind = $mainMod SHIFT, left, resizeactive, -50 0
bind = $mainMod SHIFT, right, resizeactive, 50 0
bind = $mainMod SHIFT, up, resizeactive, 0 -50
bind = $mainMod SHIFT, down, resizeactive, 0 50

# Center focused window
bind = CTRL ALT, C, centerwindow

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Launch applications
bind = $mainMod SHIFT, Return, exec, alacritty
bind = $mainMod SHIFT, B, exec, brave
bind = $mainMod SHIFT, F, exec, nautilus
bind = $mainMod SHIFT, T, exec, Telegram
bind = CTRL ALT, P, exec, gnome-pomodoro --start-stop

# Application launcher
bind = $mainMod, A, exec, albert show "apps "
bind = CTRL, Space, exec, albert toggle

# Clipboard history
bind = ALT SHIFT, V, exec, noctalia-shell ipc call launcher clipboard

# Pick color from screen and copy to clipboard
bind = $mainMod SHIFT, C, exec, hyprpicker -a

# OCR
bind = ALT SHIFT, 2, exec, $HOME/.local/bin/ocr

# Screenshot area
bind = $mainMod SHIFT, S, exec, grimblast -f save area - | swappy -f -

# Screenshot entire screen
bind = $mainMod CTRL, S, exec, grimblast -f save output - | swappy -f -

# Screen recording
bind = $mainMod SHIFT, R, exec, noctalia-shell ipc call plugin:screen-recorder toggle

# Lock screen
bind = CTRL ALT, L, exec, noctalia-shell ipc call lockScreen lock

# Toggle control center panel
bind = $mainMod, C, exec, noctalia-shell ipc call controlCenter toggle

# Open notifications history
bind = $mainMod, N, exec, noctalia-shell ipc call notifications toggleHistory

# Clear all notifications
bind = $mainMod SHIFT, Backspace, exec, noctalia-shell ipc call notifications clear

# Adjust brightness
bind = , XF86MonBrightnessUp, exec, noctalia-shell ipc call brightness increase
bind = , XF86MonBrightnessDown, exec, noctalia-shell ipc call brightness decrease

# Adjust volume
bind = , XF86AudioRaiseVolume, exec, noctalia-shell ipc call volume increase
bind = , XF86AudioLowerVolume, exec, noctalia-shell ipc call volume decrease
bind = , XF86AudioMute, exec, noctalia-shell ipc call volume muteOutput

# Adjust mic sensitivity
bind = SHIFT, XF86AudioRaiseVolume, exec, noctalia-shell ipc call volume increaseInput
bind = SHIFT, XF86AudioLowerVolume, exec, noctalia-shell ipc call volume decreaseInput
bind = , XF86AudioMicMute, exec, noctalia-shell ipc call volume muteInput
